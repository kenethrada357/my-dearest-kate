<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Firebase SDK -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDU-YmdVWIDDiQq827hlOAXZyPW2xWeXGk",
        authDomain: "my-login-project-f46c0.firebaseapp.com",
        projectId: "my-login-project-f46c0",
        storageBucket: "my-login-project-f46c0.firebasestorage.app",
        messagingSenderId: "543180001053",
        appId: "1:543180001053:web:e07b86beb95cdf954bdbf4",
        measurementId: "G-41Q2E8K05G",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Make auth available globally
      window.auth = auth;
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 420px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .login-header p {
        color: #666;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .login-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .login-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        color: #e74c3c;
        background: #fadbd8;
        padding: 12px 15px;
        border-radius: 8px;
        margin-top: 15px;
        display: none;
        font-size: 14px;
        border-left: 4px solid #e74c3c;
      }

      .default-credentials {
        margin-top: 25px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        text-align: center;
        border: 1px solid #e9ecef;
      }

      .default-credentials h3 {
        color: #667eea;
        margin-bottom: 10px;
        font-size: 16px;
      }

      .default-credentials p {
        margin: 5px 0;
        color: #555;
        font-size: 14px;
      }

      .default-credentials strong {
        color: #333;
        background: #fff;
        padding: 2px 8px;
        border-radius: 4px;
        font-family: "Courier New", monospace;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>üîê Login</h1>
        <p>Please enter your credentials to continue</p>
      </div>

      <div id="error-message" class="error-message"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>

        <button type="submit" class="login-btn" id="login-btn">Login</button>
      </form>

    <script type="module">
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // Wait for Firebase to initialize
      setTimeout(() => {
        const auth = getAuth();
        const loginForm = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");
        const loginBtn = document.getElementById("login-btn");

        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          // Clear previous errors
          errorMessage.style.display = "none";
          errorMessage.textContent = "";
          loginBtn.disabled = true;

          try {
            // Simple validation for default credentials
            if (username === "bunnyandcoco" && password === "lingling") {
              // For Firebase Authentication, we need an email
              // You can create a Firebase user with email: bunnyandcoco@default.com and password: lingling
              // Or use simple client-side validation

              // Option 1: Simple client-side validation (no Firebase auth)
              window.location.href = "index2.html";

              // Option 2: If you want to use Firebase Auth, uncomment below:
              /*
                        const userCredential = await signInWithEmailAndPassword(auth, 'bunnyandcoco@default.com', password);
                        if (userCredential.user) {
                            window.location.href = 'index2.php';
                        }
                        */
            } else {
              throw new Error("Invalid username or password");
            }
          } catch (error) {
            errorMessage.textContent =
              "‚ùå Invalid username or password. Please try again.";
            errorMessage.style.display = "block";
            document.getElementById("password").value = "";
            console.error("Login error:", error);
          } finally {
            loginBtn.disabled = false;
          }
        });
      }, 500);
    </script>
  </body>
</html>
