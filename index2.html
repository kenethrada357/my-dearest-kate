<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant Red Rose Bouquet</title>
    <style>
      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      :root {
        --color-bg: linear-gradient(
          to top,
          #1a000d,
          #250015,
          #30001a,
          #3a0020,
          #450025
        );
        --color-stem: linear-gradient(
          to top,
          #123012,
          #184018,
          #1e501e,
          #256025,
          #2a702a
        );
        --color-leaf: linear-gradient(
          to bottom right,
          #153a15,
          #1a451a,
          #205020,
          #255a25
        );
        --red-1: #ff2a4d;
        --red-2: #ff3355;
        --red-3: #ff3d5e;
        --red-4: #ff4767;
        --red-5: #ff5170;
        --red-6: #ff5b79;
        --red-7: #ff6582;
        --red-8: #e62e4d;
        --red-9: #d92a48;
        --red-10: #cc2643;
        --red-11: #b31a33;
        --red-12: #99152a;
        --red-13: #8a0a1a;
        --red-center-1: #ff88a5;
        --red-center-2: #ff99b0;
        --red-center-3: #ffaac0;
        --red-glow-1: rgba(255, 40, 80, 0.8);
        --red-glow-2: rgba(255, 60, 100, 0.7);
        --red-glow-3: rgba(255, 80, 120, 0.6);
        --ribbon-dark: #a00025;
        --ribbon-main: #e60033;
        --ribbon-light: #ff3355;
        --ribbon-shine: rgba(255, 255, 255, 0.4);
      }

      body {
        background-image: var(--color-bg);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        overflow: hidden;
        position: relative;
        perspective: 1000vmin;
        background-attachment: fixed;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 15% 25%,
            rgba(255, 50, 90, 0.15) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 45% 15%,
            rgba(255, 70, 110, 0.12) 0%,
            transparent 25%
          ),
          radial-gradient(
            circle at 75% 30%,
            rgba(255, 90, 130, 0.1) 0%,
            transparent 30%
          ),
          radial-gradient(
            circle at 30% 60%,
            rgba(255, 60, 100, 0.13) 0%,
            transparent 28%
          ),
          radial-gradient(
            circle at 65% 75%,
            rgba(255, 80, 120, 0.11) 0%,
            transparent 32%
          ),
          radial-gradient(
            circle at 20% 85%,
            rgba(255, 40, 80, 0.09) 0%,
            transparent 35%
          ),
          radial-gradient(
            circle at 85% 55%,
            rgba(255, 100, 140, 0.08) 0%,
            transparent 40%
          );
        z-index: -3;
      }

      body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 10% 10%,
            rgba(255, 200, 220, 0.03) 0%,
            transparent 15%
          ),
          radial-gradient(
            circle at 90% 15%,
            rgba(255, 180, 210, 0.03) 0%,
            transparent 18%
          ),
          radial-gradient(
            circle at 50% 5%,
            rgba(255, 220, 240, 0.04) 0%,
            transparent 20%
          );
        z-index: -2;
        animation: pulse-glow 8s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.6;
        }
      }

      .title {
        position: absolute;
        top: 6vmin;
        left: 50%;
        transform: translateX(-50%);
        font-family: "Georgia", serif;
        font-size: 6.5vmin;
        color: rgba(255, 220, 230, 0.95);
        text-shadow: 0 0 12vmin var(--red-glow-1),
          0 0 6vmin rgba(255, 255, 255, 0.6);
        letter-spacing: 0.35vmin;
        z-index: 100;
        animation: title-float 6s ease-in-out infinite;
        text-align: center;
        width: 90%;
        font-weight: normal;
        text-transform: uppercase;
        letter-spacing: 0.8vmin;
      }

      .title span {
        display: block;
        font-size: 3.8vmin;
        margin-top: -0.8vmin;
        color: rgba(255, 180, 200, 0.9);
        letter-spacing: 0.3vmin;
        font-weight: normal;
        text-transform: none;
      }

      @keyframes title-float {
        0%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        50% {
          transform: translateX(-50%) translateY(-1.2vmin);
        }
      }

      .flower {
        position: relative;
        margin-bottom: 5vmin;
        z-index: 25;
        transform-style: preserve-3d;
        padding-bottom: 10vmin;
      }

      .petal-fall {
        position: absolute;
        bottom: 25vmin;
        width: 100%;
        height: 75vmin;
        pointer-events: none;
        z-index: 10;
      }

      .flower-pp {
        position: absolute;
        left: 50%;
        bottom: 0;
        transform-origin: bottom center;
        animation: sway-complex 12s ease-in-out infinite;
        transform-style: preserve-3d;
        z-index: 20;
      }

      .flower-pp--1 {
        left: 48%;
        bottom: 0vmin;
        animation-delay: 0s;
        z-index: 35;
      }
      .flower-pp--2 {
        left: 58%;
        bottom: 0vmin;
        transform: rotate(15deg);
        animation-delay: -1.5s;
        z-index: 38;
      }
      .flower-pp--3 {
        left: 38%;
        bottom: 0vmin;
        transform: rotate(-18deg);
        animation-delay: -3s;
        z-index: 32;
      }
      .flower-pp--4 {
        left: 68%;
        bottom: 0vmin;
        transform: rotate(28deg);
        animation-delay: -4.5s;
        z-index: 36;
      }
      .flower-pp--5 {
        left: 28%;
        bottom: 0vmin;
        transform: rotate(-25deg);
        animation-delay: -6s;
        z-index: 30;
      }
      .flower-pp--6 {
        left: 75%;
        bottom: 0vmin;
        transform: rotate(38deg);
        animation-delay: -7.5s;
        z-index: 34;
      }
      .flower-pp--7 {
        left: 20%;
        bottom: 0vmin;
        transform: rotate(-12deg);
        animation-delay: -9s;
        z-index: 28;
      }
      .flower-pp--8 {
        left: 82%;
        bottom: 0vmin;
        transform: rotate(45deg);
        animation-delay: -10.5s;
        z-index: 26;
      }
      .flower-pp--9 {
        left: 42%;
        bottom: 0vmin;
        transform: rotate(8deg);
        animation-delay: -2s;
        z-index: 33;
      }
      .flower-pp--10 {
        left: 62%;
        bottom: 0vmin;
        transform: rotate(22deg);
        animation-delay: -5s;
        z-index: 37;
      }
      .flower-pp--11 {
        left: 32%;
        bottom: 0vmin;
        transform: rotate(-8deg);
        animation-delay: -8s;
        z-index: 31;
      }
      .flower-pp--12 {
        left: 70%;
        bottom: 0vmin;
        transform: rotate(32deg);
        animation-delay: -11s;
        z-index: 29;
      }

      @keyframes sway-complex {
        0%,
        100% {
          transform: rotate(0deg) rotateY(0deg);
        }
        8% {
          transform: rotate(2deg) rotateY(1deg);
        }
        16% {
          transform: rotate(-3deg) rotateY(-1deg);
        }
        24% {
          transform: rotate(2.5deg) rotateY(1deg);
        }
        32% {
          transform: rotate(-1.5deg) rotateY(-0.5deg);
        }
        40% {
          transform: rotate(3deg) rotateY(1.5deg);
        }
        48% {
          transform: rotate(-2deg) rotateY(-1deg);
        }
        56% {
          transform: rotate(1.5deg) rotateY(0.5deg);
        }
        64% {
          transform: rotate(-2.5deg) rotateY(-1deg);
        }
        72% {
          transform: rotate(1deg) rotateY(0.5deg);
        }
        80% {
          transform: rotate(-1.8deg) rotateY(-0.8deg);
        }
        88% {
          transform: rotate(2.2deg) rotateY(1deg);
        }
        96% {
          transform: rotate(-1deg) rotateY(-0.5deg);
        }
      }

      .flower_l {
        width: 3vmin;
        height: 68vmin;
        background-image: var(--color-stem);
        border-radius: 5vmin;
        position: relative;

        transform-style: preserve-3d;
      }

      .flower-pp--3 .flower_l,
      .flower-pp--5 .flower_l,
      .flower-pp--7 .flower_l,
      .flower-pp--11 .flower_l {
        height: 75vmin;
        animation: stem-sway-tall 14s ease-in-out infinite;
      }

      .flower-pp--1 .flower_l,
      .flower-pp--4 .flower_l,
      .flower-pp--6 .flower_l,
      .flower-pp--9 .flower_l {
        height: 62vmin;
        animation: stem-sway-short 12s ease-in-out infinite;
      }

      .flower-pp--2 .flower_l,
      .flower-pp--8 .flower_l,
      .flower-pp--10 .flower_l,
      .flower-pp--12 .flower_l {
        height: 68vmin;
        animation: stem-sway-medium 13s ease-in-out infinite;
      }

      @keyframes stem-sway-tall {
        0%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-5deg);
        }
        50% {
          transform: rotate(3deg);
        }
        75% {
          transform: rotate(-2.5deg);
        }
      }

      @keyframes stem-sway-medium {
        0%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(4deg);
        }
        50% {
          transform: rotate(-2.5deg);
        }
        75% {
          transform: rotate(2deg);
        }
      }

      @keyframes stem-sway-short {
        0%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-3.5deg);
        }
        50% {
          transform: rotate(2.8deg);
        }
        75% {
          transform: rotate(-1.8deg);
        }
      }

      .flower_l::after,
      .flower_l::before {
        content: "";
        position: absolute;
        background: var(--color-leaf);
        border-radius: 40% 60% 40% 60%;
        transform-origin: center;
      }

      .flower_l::after {
        top: 10vmin;
        left: -4vmin;
        width: 8vmin;
        height: 4vmin;
        transform: rotate(-28deg);
      }

      .flower_l::before {
        top: 20vmin;
        left: 4vmin;
        width: 8vmin;
        height: 4vmin;
        transform: rotate(28deg);
      }

      .flower-pp--3 .flower_l::after,
      .flower-pp--5 .flower_l::after,
      .flower-pp--7 .flower_l::after,
      .flower-pp--11 .flower_l::after {
        top: 12vmin;
        width: 9vmin;
        height: 4.5vmin;
      }

      .flower-pp--3 .flower_l::before,
      .flower-pp--5 .flower_l::before,
      .flower-pp--7 .flower_l::before,
      .flower-pp--11 .flower_l::before {
        top: 24vmin;
        width: 9vmin;
        height: 4.5vmin;
      }

      .flower-pp--1 .flower_l::after,
      .flower-pp--4 .flower_l::after,
      .flower-pp--6 .flower_l::after,
      .flower-pp--9 .flower_l::after {
        top: 8vmin;
        width: 7vmin;
        height: 3.5vmin;
      }

      .flower-pp--1 .flower_l::before,
      .flower-pp--4 .flower_l::before,
      .flower-pp--6 .flower_l::before,
      .flower-pp--9 .flower_l::before {
        top: 16vmin;
        width: 7vmin;
        height: 3.5vmin;
      }

      .dew-drop {
        position: absolute;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        box-shadow: 0 0 1vmin rgba(255, 255, 255, 0.8),
          inset -0.3vmin -0.3vmin 0.5vmin rgba(255, 255, 255, 0.6);
        z-index: 50;
        animation: dew-shimmer 3s ease-in-out infinite;
      }

      @keyframes dew-shimmer {
        0%,
        100% {
          opacity: 0.9;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
      }

      .f {
        position: absolute;
        top: -2vmin;
        left: 50%;
        transform: translateX(-50%) rotate(-10deg);
        width: 2.5vmin;
        height: 2.5vmin;
        transform-style: preserve-3d;
      }

      .flower-pp--2 .f {
        transform: translateX(-50%) rotate(12deg);
      }
      .flower-pp--3 .f {
        transform: translate(-350%, -50%) rotate(-120deg);
      }
      .flower-pp--4 .f {
        transform: translateX(-50%) rotate(22deg);
      }
      .flower-pp--5 .f {
        transform: translate(-300%, -40%) rotate(-100deg);
      }
      .flower-pp--6 .f {
        transform: translateX(-50%) rotate(28deg);
      }
      .flower-pp--7 .f {
        transform: translate(-400%, -60%) rotate(-140deg);
      }
      .flower-pp--8 .f {
        transform: translateX(-50%) rotate(35deg);
      }
      .flower-pp--9 .f {
        transform: translateX(-50%) rotate(5deg);
      }
      .flower-pp--10 .f {
        transform: translateX(-50%) rotate(18deg);
      }
      .flower-pp--11 .f {
        transform: translate(-320%, -45%) rotate(-110deg);
      }
      .flower-pp--12 .f {
        transform: translateX(-50%) rotate(25deg);
      }

      .leaf {
        position: absolute;
        left: 50%;
        bottom: 2vmin;
        transform: translateX(-50%);
        width: 6.5vmin;
        height: 17vmin;
        clip-path: ellipse(50% 50% at 50% 50%);
        transform-origin: center bottom;
        animation: open-flower-complex 3s 1s backwards;
        border-radius: 50%;
        box-shadow: inset 0 0 4vmin rgba(255, 255, 255, 0.4),
          0 0 6vmin var(--red-glow-2);
        transform-style: preserve-3d;
      }

      .flower-pp--1 .leaf {
        background-image: linear-gradient(
          to bottom,
          var(--red-1),
          var(--red-5),
          var(--red-13) 95%
        );
      }
      .flower-pp--2 .leaf {
        background-image: linear-gradient(
          to bottom,
          var(--red-2),
          var(--red-6),
          var(--red-13) 95%
        );
      }
      .flower-pp--3 .leaf {
        background-image: linear-gradient(
          to bottom,
          var(--red-3),
          var(--red-7),
          var(--red-12) 95%
        );
      }
      .flower-pp--4 .leaf {
        background-image: linear-gradient(
          to bottom,
          var(--red-4),
          var(--red-6),
          var(--red-11) 95%
        );
      }
      .flower-pp--5 .leaf {
        background-image: linear-gradient(
          to bottom,
          var(--red-8),
          var(--red-9),
          var(--red-13) 95%
        );
      }
      .flower-pp--6 .leaf {
        background-image: linear-gradient(
          to bottom,
          var(--red-5),
          var(--red-8),
          var(--red-12) 95%
        );
      }
      .flower-pp--7 .leaf {
        background-image: linear-gradient(
          to bottom,
          var(--red-9),
          var(--red-10),
          var(--red-13) 95%
        );
      }
      .flower-pp--8 .leaf {
        background-image: linear-gradient(
          to bottom,
          var(--red-6),
          var(--red-9),
          var(--red-11) 95%
        );
      }
      .flower-pp--9 .leaf {
        background-image: linear-gradient(
          to bottom,
          var(--red-2),
          var(--red-5),
          var(--red-12) 95%
        );
      }
      .flower-pp--10 .leaf {
        background-image: linear-gradient(
          to bottom,
          var(--red-3),
          var(--red-7),
          var(--red-13) 95%
        );
      }
      .flower-pp--11 .leaf {
        background-image: linear-gradient(
          to bottom,
          var(--red-10),
          var(--red-11),
          var(--red-13) 95%
        );
      }
      .flower-pp--12 .leaf {
        background-image: linear-gradient(
          to bottom,
          var(--red-4),
          var(--red-8),
          var(--red-12) 95%
        );
      }

      .leaf--1 {
        width: 12.5vmin;
        height: 15vmin;
        bottom: 4.5vmin;
        border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
        background-image: none;
        animation: open-flower-center 1.8s 1s backwards;
        box-shadow: inset 0 0 6vmin rgba(255, 255, 255, 0.6),
          0 0 10vmin rgba(255, 140, 170, 0.9);
        transform-style: preserve-3d;
      }

      .flower-pp--1 .leaf--1 {
        background-color: var(--red-center-1);
      }
      .flower-pp--2 .leaf--1 {
        background-color: var(--red-center-1);
      }
      .flower-pp--3 .leaf--1 {
        background-color: var(--red-center-2);
      }
      .flower-pp--4 .leaf--1 {
        background-color: var(--red-center-3);
      }
      .flower-pp--5 .leaf--1 {
        background-color: var(--red-center-2);
      }
      .flower-pp--6 .leaf--1 {
        background-color: var(--red-center-1);
      }
      .flower-pp--7 .leaf--1 {
        background-color: var(--red-center-3);
      }
      .flower-pp--8 .leaf--1 {
        background-color: var(--red-center-2);
      }
      .flower-pp--9 .leaf--1 {
        background-color: var(--red-center-1);
      }
      .flower-pp--10 .leaf--1 {
        background-color: var(--red-center-2);
      }
      .flower-pp--11 .leaf--1 {
        background-color: var(--red-center-3);
      }
      .flower-pp--12 .leaf--1 {
        background-color: var(--red-center-1);
      }

      .leaf--2 {
        transform: translateX(-50%) rotate(-40deg);
      }
      .leaf--3 {
        transform: translateX(-50%) rotate(-60deg);
      }
      .leaf--4 {
        transform: translateX(-50%) rotate(-80deg);
      }
      .leaf--5 {
        transform: translateX(-50%) rotate(40deg);
      }
      .leaf--6 {
        transform: translateX(-50%) rotate(60deg);
      }
      .leaf--7 {
        transform: translateX(-50%) rotate(80deg);
      }

      .leaf--8 {
        width: 16vmin;
        height: 14vmin;
        bottom: 9vmin;
        left: -20%;
        border-radius: 13vmin 3vmin 13vmin 3vmin;
        transform: rotate(-55deg);
        box-shadow: inset 0 0 6vmin rgba(255, 255, 255, 0.5),
          0 0 15vmin var(--red-glow-1);
      }

      .flower-pp--1 .leaf--8 {
        background-image: linear-gradient(
          to left bottom,
          var(--red-1),
          var(--red-8),
          var(--red-13)
        );
      }
      .flower-pp--2 .leaf--8 {
        background-image: linear-gradient(
          to left bottom,
          var(--red-2),
          var(--red-9),
          var(--red-13)
        );
      }
      .flower-pp--3 .leaf--8 {
        background-image: linear-gradient(
          to left bottom,
          var(--red-3),
          var(--red-10),
          var(--red-12)
        );
      }
      .flower-pp--4 .leaf--8 {
        background-image: linear-gradient(
          to left bottom,
          var(--red-4),
          var(--red-11),
          var(--red-12)
        );
      }
      .flower-pp--5 .leaf--8 {
        background-image: linear-gradient(
          to left bottom,
          var(--red-8),
          var(--red-11),
          var(--red-13)
        );
      }
      .flower-pp--6 .leaf--8 {
        background-image: linear-gradient(
          to left bottom,
          var(--red-5),
          var(--red-10),
          var(--red-12)
        );
      }
      .flower-pp--7 .leaf--8 {
        background-image: linear-gradient(
          to left bottom,
          var(--red-9),
          var(--red-12),
          var(--red-13)
        );
      }
      .flower-pp--8 .leaf--8 {
        background-image: linear-gradient(
          to left bottom,
          var(--red-6),
          var(--red-11),
          var(--red-12)
        );
      }
      .flower-pp--9 .leaf--8 {
        background-image: linear-gradient(
          to left bottom,
          var(--red-2),
          var(--red-9),
          var(--red-13)
        );
      }
      .flower-pp--10 .leaf--8 {
        background-image: linear-gradient(
          to left bottom,
          var(--red-3),
          var(--red-10),
          var(--red-13)
        );
      }
      .flower-pp--11 .leaf--8 {
        background-image: linear-gradient(
          to left bottom,
          var(--red-10),
          var(--red-12),
          var(--red-13)
        );
      }
      .flower-pp--12 .leaf--8 {
        background-image: linear-gradient(
          to left bottom,
          var(--red-4),
          var(--red-11),
          var(--red-12)
        );
      }

      .flower__fall-down--1 {
        animation: petal-fall-1 14s 5s linear forwards;
      }
      .flower__fall-down--2 {
        animation: petal-fall-2 12s 5.5s linear forwards;
      }
      .flower__fall-down--3 {
        animation: petal-fall-3 15s 6s linear forwards;
      }
      .flower__fall-down--4 {
        animation: petal-fall-4 11s 6.5s linear forwards;
      }
      .flower__fall-down--5 {
        animation: petal-fall-5 16s 7s linear forwards;
      }
      .flower__fall-down--6 {
        animation: petal-fall-6 13s 7.5s linear forwards;
      }
      .flower__fall-down--7 {
        animation: petal-fall-7 14s 8s linear forwards;
      }
      .flower__fall-down--8 {
        animation: petal-fall-8 12s 8.5s linear forwards;
      }
      .flower__fall-down--9 {
        animation: petal-fall-9 15s 9s linear forwards;
      }
      .flower__fall-down--10 {
        animation: petal-fall-10 13s 9.5s linear forwards;
      }
      .flower__fall-down--11 {
        animation: petal-fall-11 16s 10s linear forwards;
      }
      .flower__fall-down--12 {
        animation: petal-fall-12 14s 10.5s linear forwards;
      }

      @keyframes open-flower-complex {
        0% {
          transform: translateX(-50%) scale(0.05) rotate(50deg);
          opacity: 0.1;
          filter: blur(1vmin);

          <div class="leaf leaf--1"></div>
          <div class="leaf leaf--2"></div>
          <div class="leaf leaf--3"></div>
          <div class="leaf leaf--4"></div>
          <div class="leaf leaf--5"></div>
          <div class="leaf leaf--6"></div>
          <div class="leaf leaf--7"></div>
          <div class="leaf leaf--8 flower__fall-down--10"></div>
        </div>
      </div>

      <div class="flower-pp flower-pp--11">
        <div class="flower_l"></div>
        <div class="f">
          <div class="leaf leaf--1"></div>
          <div class="leaf leaf--2"></div>
          <div class="leaf leaf--3"></div>
          <div class="leaf leaf--4"></div>
          <div class="leaf leaf--5"></div>
          <div class="leaf leaf--6"></div>
          <div class="leaf leaf--7"></div>
          <div class="leaf leaf--8 flower__fall-down--11"></div>
        </div>
      </div>

      <div class="flower-pp flower-pp--12">
        <div class="flower_l"></div>
        <div class="f">
          <div class="leaf leaf--1"></div>
          <div class="leaf leaf--2"></div>
          <div class="leaf leaf--3"></div>
          <div class="leaf leaf--4"></div>
          <div class="leaf leaf--5"></div>
          <div class="leaf leaf--6"></div>
          <div class="leaf leaf--7"></div>
          <div class="leaf leaf--8 flower__fall-down--12"></div>
        </div>
      </div>
    </div>

    <script>
      // Create dew drops on petals
      function createDewDrops() {
        const petals = document.querySelectorAll(".leaf");
        petals.forEach((petal) => {
          const dropCount = Math.floor(Math.random() * 3) + 1;
          for (let i = 0; i < dropCount; i++) {
            const drop = document.createElement("div");
            drop.classList.add("dew-drop");
            const size = Math.random() * 0.8 + 0.4;
            drop.style.width = `${size}vmin`;
            drop.style.height = `${size}vmin`;
            drop.style.left = `${Math.random() * 80 + 10}%`;
            drop.style.top = `${Math.random() * 60 + 20}%`;
            drop.style.animationDelay = `${Math.random() * 3}s`;
            petal.appendChild(drop);
          }
        });
      }

      // Create floating particles
      function createParticles() {
        const container = document.querySelector(".flower");
        const particleCount = 150;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");

          const size = Math.random() * 1.5 + 0.4;
          particle.style.width = `${size}vmin`;
          particle.style.height = `${size}vmin`;

          const posX = Math.random() * 100 - 50;
          const posY = Math.random() * 40 + 10;

          const tx = (Math.random() - 0.5) * 150;
          const ty = Math.random() * 150 + 70;
          const rotate = Math.random() * 360;

          particle.style.left = `calc(50% + ${posX}vmin)`;
          particle.style.bottom = `${posY}vmin`;
          particle.style.setProperty("--tx", `${tx}vmin`);
          particle.style.setProperty("--ty", `${ty}vmin`);
          particle.style.setProperty("--rotate", `${rotate}deg`);

          particle.style.animationDelay = `${Math.random() * 25}s`;
          particle.style.animationDuration = `${Math.random() * 15 + 20}s`;

          const hue = Math.random() * 40 + 340;
          const saturation = Math.random() * 30 + 70;
          const lightness = Math.random() * 25 + 65;
          particle.style.background = `hsla(${hue}, ${saturation}%, ${lightness}%, 0.85)`;

          container.appendChild(particle);
        }
      }

      // Create sparkles
      function createSparkles() {
        const container = document.querySelector(".flower");
        const sparkleCount = 60;

        for (let i = 0; i < sparkleCount; i++) {
          const sparkle = document.createElement("div");
          sparkle.classList.add("sparkle");

          sparkle.style.left = `${Math.random() * 100}%`;
          sparkle.style.bottom = `${Math.random() * 80 + 10}vmin`;
          sparkle.style.animationDelay = `${Math.random() * 4}s`;
          sparkle.style.animationDuration = `${Math.random() * 2 + 3}s`;

          container.appendChild(sparkle);
        }
      }

      // Create butterflies
      function createButterflies() {
        const container = document.querySelector(".flower");
        const butterflyCount = 3;

        for (let i = 0; i < butterflyCount; i++) {
          const butterfly = document.createElement("div");
          butterfly.classList.add("butterfly");
          butterfly.style.left = `${Math.random() * 30 + 35}%`;
          butterfly.style.bottom = `${Math.random() * 40 + 30}vmin`;
          container.appendChild(butterfly);
        }
      }

      // Create falling petals effect
      function createFallingPetals() {
        const petalContainer = document.querySelector(".petal-fall");
        const petalCount = 40;

        for (let i = 0; i < petalCount; i++) {
          const petal = document.createElement("div");
          petal.style.position = "absolute";
          petal.style.width = `${Math.random() * 2 + 1}vmin`;
          petal.style.height = `${Math.random() * 3 + 2}vmin`;
          petal.style.background = `hsl(${Math.random() * 30 + 345}, 70%, 60%)`;
          petal.style.borderRadius = "50% 50% 40% 60% / 60% 60% 40% 40%";
          petal.style.left = `${Math.random() * 100}%`;
          petal.style.top = `${Math.random() * 100}%`;
          petal.style.opacity = "0.8";
          petal.style.boxShadow = "0 0 2vmin rgba(255, 100, 150, 0.7)";

          // Random animation duration and delay
          const duration = Math.random() * 10 + 8;
          const delay = Math.random() * 5;

          petal.style.animation = `fall-${i} ${duration}s ${delay}s linear infinite`;

          // Create unique keyframes for each petal
          const style = document.createElement("style");
          const rotation = Math.random() * 720 - 360;
          const translateX = Math.random() * 40 - 20;
          const translateY = Math.random() * 20 + 80;

          style.innerHTML = `
            @keyframes fall-${i} {
              0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.8;
              }
              25% {
                opacity: 0.9;
              }
              75% {
                opacity: 0.85;
              }
              100% {
                transform: translate(${translateX}vmin, ${translateY}vmin) rotate(${rotation}deg);
                opacity: 0;
              }
            }
          `;
          document.head.appendChild(style);

          petalContainer.appendChild(petal);
        }
      }

      // Initialize all effects
      window.addEventListener("load", () => {
        createDewDrops();
        createParticles();
        createSparkles();
        createButterflies();
        createHearts();
        createFallingPetals();

        // Add mouse move effect for interactivity
        document.addEventListener("mousemove", (e) => {
          const flowers = document.querySelectorAll(".flower-pp");
          const mouseX = e.clientX / window.innerWidth;
          const mouseY = e.clientY / window.innerHeight;

          flowers.forEach((flower, index) => {
            // Subtle movement based on mouse position
            const rotateX = (mouseY - 0.5) * 8;
            const rotateY = (mouseX - 0.5) * 8;
            flower.style.transform = `rotate(${rotateY}deg) rotateY(${rotateX}deg)`;
          });

          // Ribbon movement follows mouse more gently
          const ribbon = document.querySelector(".ribbon");
          if (ribbon) {
            ribbon.style.transform = `translateX(calc(-50% + ${
              (mouseX - 0.5) * 2
            }vmin)) rotate(${(mouseX - 0.5) * 3}deg)`;
          }
        });
      });
    </script>
  </body>
